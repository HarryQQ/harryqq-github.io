<p>节流(throttle) 将函数调用次数控制在一定的时间范围内。<br>适用情况：页面滚动上报埋点请求</p>
</blockquote>
<blockquote>
<p>防抖(debounce) 多次调用时间只要不超一定阀值，只在最后结束时调用一次<br>适用情况: 输入框动态搜索,页面reset</p>
</blockquote>
<p><code>`</code></p>
<template><br>  <div id="app"><br>    <input type="text" v-model="tempStr" @input="handlerChange"><span></span><br><br>    <div v-for="(item, index) in new Array(1000)" :key="index"></div><br>  </div><br></template>

<script>
    import 'lodash'
    export default {
        name: 'app',
        components: {},
        data() {
            return {
                tempStr: '',
                handlerChange: '',
            }
        },
        created() {
            window.addEventListener('scroll', this.throttle(this.logThrottle, 1000))
            this.handlerChange = this.debounce(this.logDebounce, 1000)
        },
        methods: {
            // throttle
            throttle(func, wait) {
                let previous = 0;
                return function () {
                    let now = Date.now();
                    let context = this
                    let args = arguments;
                    if (now - previous > wait) {
                        func.apply(context, args)
                        previous = now;
                    }
                }
            },
            logThrottle() {
                console.log('滚动过程中每隔1秒输出页面高度', document.documentElement.scrollTop)
            },
            // debounce
            debounce(fn, delay) {
                let timer
                // 返回一个函数，这个函数会在一个时间区间结束后的 delay 毫秒时执行 fn 函数
                return function () {
                    // 保存函数调用时的上下文和参数，传递给 fn
                    const context = this
                    const args = arguments
                    // 每次这个返回的函数被调用，就清除定时器，以保证不执行 fn
                    clearTimeout(timer)
                    // 当返回的函数被最后一次调用后（也就是用户停止了某个连续的操作），
                    // 再过 delay 毫秒就执行 fn
                    timer = setTimeout(function () {
                        fn.apply(context, args)
                    }, delay)
                }
            },
            logDebounce() {
                console.log('停止输入一秒后，发送一个远程搜索请求', this.tempStr);
            },
        }
    }
</script>
